<main id="main">
  <div id="content-center" class="pt-4">
    <div class="text-center">
      <p class=" font-bold text-4xl m-0">PokeSearch</p>
      <p class="m-2">Look for the Pok√©mon you're interested.</p>
    </div>
    <div id="inputbar" class="flex justify-content-center text-center">
      <div>
        <div class="flex gap-1">
          <span class="p-input-icon-left">
            <input pInputText #input_search (keyup.enter)="searchOn(input_search.value)" type="text"
              placeholder="Search Pokemon...">
          </span>
          <p-button type="button" (click)="searchOn(input_search.value)">Search</p-button>
        </div>
        <p class="text-left">results of "{{ inputText }}"</p>
      </div>
    </div>
    <div id="pokemon-list" class="grid gap-3 flex justify-content-center pt-2">
      <div class="col-2 border-1 border-round border-bluegray-100 p-0 h-16rem w-18rem shadow-2"
        *ngFor="let pokemon of pokemonFiltered;">
        <div class="flex justify-content-center">
          <img [src]="pokemon.sprites['front_default']">
        </div>
        <div class="text-center">
          <p>
            <span class="bg-bluegray-400 border-round p-1">
              <span class="text-white font-bold">ID:
                {{pokemon.id}}</span>
            </span>
            <span class=" text-bluegray-700 font-bold text-xl pl-2">{{pokemon.name}}</span>
          </p>
          <p>Type: <span *ngFor="let types of pokemon.types">{{types.type.name}} </span></p>
          <div>
            <p-button type="button" size="small">
              <span class="font-bold">Details</span>
            </p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
