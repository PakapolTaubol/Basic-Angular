<div id="seach-bar" class="flex justify-content-center text-center">
    <div>
        <div class="flex gap-1">
            <span class="p-input-icon-left">
                <input pInputText [(ngModel)]="input" (keyup)="onSearch()" type="text" placeholder="Search Pokemon...">
            </span>
            <p-button type="button" label="Search"></p-button>
        </div>
        <p class="text-left">results of "{{ input }}"</p>
    </div>
</div>
<app-pokemon-list [pokemonFiltered]="pokemonFiltered"></app-pokemon-list>
